<!DOCTYPE html>
<html>
    <head>
        <style>
            .tic-tac-toe {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 2px;
            }

            .cell {
                width: 100px;
                height: 100px;
                border: 2px solid black;
                text-align: center;
                font-size: 36px;
            }
        </style>
    </head>
    <body>
        <div class="tic-tac-toe">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </body>
</html>
